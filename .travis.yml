dist: trusty

language: java
jdk:
  - openjdk11

services:
  - docker

addons:
  sonarcloud:
    organization: "speech4j"
    token:
      secure: ""
before_install:
  - chmod +x gradlew

script:
  - ./gradlew sonarqube

after_success:
  - bash <(curl -s https://codecov.io/bash) -f "./build/customJacocoReportDir/codeCoverageReport/codeCoverageReport.xml"
  - docker build -t speech4j/comparator-service .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push speech4j/comparator-service
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
env:
  global:
    - secure: ""
    - secure: ""

