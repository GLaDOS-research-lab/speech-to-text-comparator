dist: trusty
language: java

jdk:
    - oraclejdk11
    
addons:
  sonarcloud:
    organization: "speech4j"

script:
    - ./gradlew sonarqube
    - ./gradlew codeCoverageReport
    
after_success:
    - bash <(curl -s https://codecov.io/bash) -f "./build/customJacocoReportDir/codeCoverageReport/codeCoverageReport.xml"
    
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'